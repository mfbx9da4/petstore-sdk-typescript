  moduleFormat: commonjs
  multipartArrayFormat: standard
  outputModelSuffix: output
  packageName: petstore-sdk
  preApplyUnionDiscriminators: true
  preserveModelFieldNames: false
  repoSubDirectory: .
  repoURL: https://github.com/mfbx9da4/petstore-sdk-typescript.git
  responseFormat: flat
  sseFlatResponse: false
  templateVersion: v2
  unionStrategy: populated-fields
  usageSDKInitImports: []
  useIndexModules: true
  zodVersion: v4-mini
